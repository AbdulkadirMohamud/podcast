<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Podcast</title>
    <style>
        /* Reset Styles */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #70a45c; /* Green background color */
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Hero Section Styles */
        .hero {
            background-image: url("https://example.com/your-image.jpg"); /* Background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Full viewport height */
            display: flex;
            justify-content: space-between; /* Spacing between elements */
            align-items: center; /* Align items vertically */
            padding: 0 20px; /* Horizontal padding */
            color: #fff;
        }

        .hero h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        /* Header Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        /* Navigation Styles */
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2em;
        }

        /* Section Styles */
        section {
            padding: 50px 20px;
            text-align: center;
        }

        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        section p {
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        /* Footer Styles */
        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 30px 0;
        }

        footer p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.2em;
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1.2em;
            }
            nav a {
                font-size: 1em;
            }
            section h2 {
                font-size: 2em;
            }
            section p {
                font-size: 1em;
            }
            footer p {
                font-size: 1em;
            }
            footer a {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Tech Podcast</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>

    <header>
        <h1>Tech Podcast</h1>
    </header>

    <footer>
        <div>
            
            <a href="[Facebook Link]">Facebook</a>
            <a href="[Twitter Link]">Twitter</a>
            <a href="[Instagram Link]">Instagram</a>
            <a href="[LinkedIn Link]">LinkedIn</a>
        </div>
        <p>&copy; 2024 Abdulkadir Mohamud All rights reserved</p>
    </footer>
</body>
</html>
